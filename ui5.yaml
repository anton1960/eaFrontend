specVersion: "1.0"
metadata:
  name: openui5-multicomponent-app
type: application
resources:
  configuration:
    paths:
      webapp: ./webapp
server:
  customMiddleware:
  - name: ui5-middleware-simpleproxy
    afterMiddleware: compression
    mountPath: /v2/db-srv/v1/
    configuration:
      baseUri: http://localhost:4004/v2/db-srv/v1/